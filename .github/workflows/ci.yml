name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:

  style_check:
    name: Style check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      # Currently disable Clippy checking, because the code generated by bindgen is messy.
      #- uses: actions-rs/cargo@v1
        #with:
          #command: clippy
          #args: -- -D warnings

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # FFmpeg may have submodule so 'recursive' rather than just 'true'(not quite possible but)
          submodules: recursive

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      # https://trac.ffmpeg.org/wiki/CompilationGuide/Ubuntu
      - name: Install FFmpegBuildTools
        run: |
          sudo apt-get update -qq && sudo apt-get -y install \
            autoconf \
            automake \
            build-essential \
            cmake \
            git-core \
            libass-dev \
            libfreetype6-dev \
            libgnutls28-dev \
            libsdl2-dev \
            libtool \
            libva-dev \
            libvdpau-dev \
            libvorbis-dev \
            libxcb1-dev \
            libxcb-shm0-dev \
            libxcb-xfixes0-dev \
            pkg-config \
            texinfo \
            wget \
            yasm \
            zlib1g-dev
          sudo apt-get install nasm
          sudo apt-get install libx264-dev
          sudo apt-get install libx265-dev libnuma-dev
          sudo apt-get install libvpx-dev
          sudo apt-get install libfdk-aac-dev
          sudo apt-get install libmp3lame-dev
          sudo apt-get install libopus-dev

      - name: FFmpegBuild
        run: |
          cd ./ffmpeg
          PATH="$HOME/bin:$PATH" PKG_CONFIG_PATH="$HOME/ffmpeg_build/lib/pkgconfig" ./configure \
            --prefix="$HOME/ffmpeg_build" \
            --pkg-config-flags="--static" \
            --extra-cflags="-I$HOME/ffmpeg_build/include" \
            --extra-ldflags="-L$HOME/ffmpeg_build/lib" \
            --extra-libs="-lpthread -lm" \
            --bindir="$HOME/bin" \
            --enable-gpl \
            --enable-libass \
            --enable-libfdk-aac \
            --enable-libfreetype \
            --enable-libmp3lame \
            --enable-libopus \
            --enable-libvorbis \
            --enable-libvpx \
            --enable-libx264 \
            --enable-libx265 \
            --enable-nonfree && \
          PATH="$HOME/bin:$PATH" make && \
          make -j4 install && \
          hash -r
          cd ..
      - name: BindingBuild
        run: PKG_CONFIG_PATH="$HOME/ffmpeg_build/lib/pkgconfig" cargo build --verbose
      - name: BindingTest
        run: cargo test --verbose
      - name: BuildExamples
        run: cargo build --examples --verbose

      - name: RunSliceExample
        run: cargo run --example slice
      # Avoid the situation that example outputs incorrect results.
      # (Is this really essential? Maybe I'm too anxious?)
      - name: CheckNoChange
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "0"
          else
            echo "1"
          fi
